name: Bootstrap EC2 for Docker

on:
  workflow_dispatch: # Manual trigger only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_ELASTIC_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # Ensure 'envs' and 'env' are indented exactly under 'with'
          envs: SECRET_KEY,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,ALLOWED_HOSTS
          env:
            POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
            POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
            POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
            SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
            ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
          script: |
            curl -fsSL https://raw.githubusercontent.com/emreutkan/utrack-be/master/bootstrap_docker.sh > bootstrap_docker.sh
            chmod +x bootstrap_docker.sh
            ./bootstrap_docker.sh