name: Bootstrap EC2 Environment (Manual)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Bootstrap EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_ELASTIC_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        # 1. Declare which variables should be passed to the remote shell
        envs: POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,SECRET_KEY,ALLOWED_HOSTS,EC2_HOST
        # 2. Map the GitHub Secrets to those variables
        env:
          POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
          POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
          POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          SECRET_KEY="${{ secrets.SECRET_KEY }}"
          ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
          EC2_ELASTIC_IP="${{ secrets.EC2_ELASTIC_IP }}"
        script: |
          set -e
          
          # 3. Set defaults for optional variables if they weren't provided
          export POSTGRES_DB="${POSTGRES_DB:-utrack_db}"
          export POSTGRES_USER="${POSTGRES_USER:-utrack_user}"
          export ALLOWED_HOSTS="${ALLOWED_HOSTS:-*}"
          
          echo "Starting Manual Bootstrap for $POSTGRES_DB..."
          
          # 4. Download and run the manual bootstrap script
          curl -fsSL https://raw.githubusercontent.com/emreutkan/utrack-be/master/bootstrap.sh > bootstrap.sh
          chmod +x bootstrap.sh
          ./bootstrap.sh