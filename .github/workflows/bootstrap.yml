name: Bootstrap EC2 Environment

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Bootstrap EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Set environment variables from secrets
          export DB_NAME="${{ secrets.DB_NAME }}"
          export DB_USER="${{ secrets.DB_USER }}"
          export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          export SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
          export ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
          export EC2_HOST="${{ secrets.EC2_HOST }}"
          
          # Set defaults
          export DB_NAME="${DB_NAME:-utrack_db}"
          export DB_USER="${DB_USER:-utrack_user}"
          export ALLOWED_HOSTS="${ALLOWED_HOSTS:-*}"
          
          # Download and run bootstrap script
          curl -fsSL https://raw.githubusercontent.com/emreutkan/utrack-be/master/bootstrap.sh | bash

