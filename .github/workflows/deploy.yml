name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          PROJECT_DIR="/home/ubuntu/utrack-backend"
          
          # 1. Navigate to project
          cd "$PROJECT_DIR"
          
          # 2. Pull latest code
          git pull origin master
          
          # 3. Activate venv and update dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # 4. Get secrets and export
          export SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
          export DB_NAME="${{ secrets.DB_NAME }}"
          export DB_USER="${{ secrets.DB_USER }}"
          export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          export ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
          export DB_HOST="localhost"
          export DB_PORT="5432"
          export DEBUG="False"
          
          # Set defaults
          DB_NAME="${DB_NAME:-utrack_db}"
          DB_USER="${DB_USER:-utrack_user}"
          ALLOWED_HOSTS="${ALLOWED_HOSTS:-*}"
          
          # 5. Run migrations
          python3 manage.py migrate --noinput
          
          # 6. Collect static files
          python3 manage.py collectstatic --noinput
          
          # 7. Restart Gunicorn
          sudo systemctl restart utrack
          
          echo "âœ… Deployment completed successfully!"
